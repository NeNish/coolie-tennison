        body {
            font-family: 'Inter', sans-serif;

        .slider-container {
            position: relative;
            /* Adjusted max-width and added aspect ratio for a smaller, more contained slider */
            max-width: 800px;
            margin: 0 auto;
            overflow: hidden;
            border-radius: 1rem;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            aspect-ratio: 16 / 9; /* Ensures a consistent 16:9 aspect ratio for all slides */
        }
        .slider {
            display: flex;
            transition: transform 0.5s ease-in-out;
            height: 100%;
        }
        .slider img {
            width: 100%;
            height: 100%; /* Ensures the image container is the full height */
            flex-shrink: 0;
            object-fit: contain; /* Changed to contain to show the whole picture */
        }
        .slide-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            cursor: pointer;
            padding: 0.75rem;
            border-radius: 9999px; /* Fully rounded buttons */
            transition: background-color 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            outline: none;
        }
        .slide-button:hover {
            background-color: rgba(0, 0, 0, 0.7);
        }
        .slide-button-prev {
            left: 1rem;
        }
        .slide-button-next {
            right: 1rem;
        }
        /* Style for the dots */
        .dot-container {
            display: flex;
            justify-content: center;
            padding-top: 1rem;
        }
        .dot {
            height: 12px;
            width: 12px;
            margin: 0 5px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .dot.active {
            background-color: #3b82f6; /* Tailwind's blue-500 */

    <script>
        let slideIndex = 0; // Initialize the current slide index
        const slider = document.getElementById('slider');
        const images = slider.getElementsByTagName('img');
        const dotContainer = document.getElementById('dot-container');

        // Function to show a specific slide
        function showSlides(n) {
            // Check for touch device to prevent multiple event triggers
            const isTouchDevice = 'ontouchstart' in window || navigator.maxTouchPoints > 0;

            if (n >= images.length) { // Loop back to the first slide
                slideIndex = 0;
            } else if (n < 0) { // Loop to the last slide
                slideIndex = images.length - 1;
            } else {
                slideIndex = n;
            }

            // Calculate the new position for the slider using a transform
            slider.style.transform = `translateX(${-slideIndex * 100}%)`;

            // Update active dot
            const dots = dotContainer.getElementsByClassName('dot');
            for (let i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            if (dots.length > 0) {
                dots[slideIndex].className += " active";
            }
        }

        // Function to move to the next or previous slide
        function plusSlides(n) {
            showSlides(slideIndex + n);
        }

        // Create the navigation dots dynamically based on the number of images
        function createDots() {
            for (let i = 0; i < images.length; i++) {
                const dot = document.createElement('span');
                dot.className = 'dot';
                dot.onclick = () => showSlides(i);
                dotContainer.appendChild(dot);
            }
        }

        // Initialize the slider when the window loads
        window.onload = function() {
            createDots();
            showSlides(slideIndex); // Display the first slide initially

            // Add touch swipe functionality
            let touchStartX = 0;
            let touchEndX = 0;

            slider.addEventListener('touchstart', (e) => {
                touchStartX = e.changedTouches[0].screenX;
            }, false);

            slider.addEventListener('touchend', (e) => {
                touchEndX = e.changedTouches[0].screenX;
                handleGesture();
            }, false);

            function handleGesture() {
                // Minimum swipe distance to be considered a gesture
                const minSwipeDistance = 50;
                if (touchEndX < touchStartX - minSwipeDistance) {
                    // Swiped left, go to next slide
                    plusSlides(1);
                }
                if (touchEndX > touchStartX + minSwipeDistance) {
                    // Swiped right, go to previous slide
                    plusSlides(-1);
                }
            }
        };

        // Keyboard navigation (optional)
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight') {
                plusSlides(1);
            } else if (e.key === 'ArrowLeft') {
                plusSlides(-1);
            }
        });
